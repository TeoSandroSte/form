
<div class="tuttoschermo">
  <app-navbar (menuClicked)="onMenuClicked()"></app-navbar>

      <mat-icon class="contorno" (click)="snav.toggle()">menu</mat-icon>
      <span class="contorno">SMA</span>
      <span class="spazio"></span>
      <span class="contorno">About</span>
      <span class="contorno">Log In</span>
  </mat-toolbar> -->
  <mat-sidenav-container class="schermo">
    <mat-sidenav #snav>
        <mat-nav-list>
          <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" (click)="snav.toggle()">{{nav}} </a> -->
          <button mat-button class="laterali">Home</button>
          <button mat-button class="laterali">About</button>
          <button mat-button class="laterali">Log In</button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="centra">
        <div class="bianco">
          <div class="contieniRegistrati">
            <div class="registrati">
              Registrati
            </div>
          </div>
          <mat-horizontal-stepper linear labelPosition="bottom" class="contieniStepper" #stepper>
            <mat-step class="stepper" [stepControl]="form1">
              <form class="form" [formGroup]="form1">

                <mat-form-field appearance="outline">
                  <mat-label>Nome</mat-label>
                  <input matInput formControlName="nome" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Cognome</mat-label>
                  <input matInput formControlName="cognome" required>
                </mat-form-field>

                <label class="sesso">Sesso*: </label>
                <mat-radio-group class="genere" formControlName="sesso">
                  <mat-radio-button value="F">Femmina</mat-radio-button>
                  <mat-radio-button value="M">Maschio</mat-radio-button>
                </mat-radio-group>
                  
                <mat-form-field>
                  <input matInput [max]="dataSelezionata" [matDatepicker]="picker" placeholder="Data di Nascita"  formControlName="nascita" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                  
                <mat-form-field appearance="outline">
                  <mat-label>Codce Fiscale</mat-label>
                  <input class ="codfis" matInput formControlName="fiscale" required>
                  <mat-icon matSuffix matTooltip="Esempio: ABCDEF12G34H567I" matTooltipPosition="right">help_outline</mat-icon>
                </mat-form-field>

                <div class="avanti">
                  <button [disabled]="form1.invalid || !controlloCodice() || !data()" mat-raised-button color="primary" matStepperNext>Avanti</button>
                </div>
              </form>
            </mat-step>
            <mat-step class="stepper" [stepControl]="form2">
                <form class="form" [formGroup]="form2">
                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                  </mat-form-field>
        
                  <mat-form-field appearance="outline">
                    <mat-label>Carta d'Identit√†</mat-label>
                    <input matInput formControlName="identita" required>
                    <mat-icon matSuffix matTooltip="Esempio: AB1234567" matTooltipPosition="right">help_outline</mat-icon>
                  </mat-form-field>
                    
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker2" [max]="dataSelezionata" placeholder="Data di Rilascio" formControlName="rilascio" required>
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                  </mat-form-field>
        
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker3" [min]="date" placeholder="Data di Scadenza" formControlName="scadenza" required>
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                  </mat-form-field>
        
                  <div class="bottoni">
                    <div class="spazio"></div>
                    <div class="contieniBottone">
                      <button class="bottone" mat-raised-button color="primary" matStepperPrevious>Indietro</button>
                      <button class="bottone" [disabled] = "form2.invalid || !data2() || !maggiore()" mat-raised-button color="primary" matStepperNext>Avanti</button>
                    </div>
                  </div>
                </form>
              </mat-step>
            <mat-step class="stepper" [stepControl]="form3">
              <form class="form" [formGroup]="form3">

                  <div class="opzionale">
                    Opzionali
                  </div>

                <mat-form-field appearance="outline">
                  <mat-label>Citta</mat-label>
                  <input matInput formControlName="citta">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Provincia</mat-label>
                  <input matInput formControlName="provincia">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Via/Corso</mat-label>
                  <input matInput formControlName="via">
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Civico</mat-label>
                  <input matInput formControlName="civico">
                </mat-form-field>

                <div class="bottoni">
                  <div class="spazio"></div>
                  <div class="contieniBottone">
                    <button class="bottone" mat-raised-button color="primary" matStepperPrevious>Indietro</button>
                    <button class="bottone" mat-raised-button color="primary" (click)="onSubmit()">Conferma</button>
                  </div>
                </div>
              </form>
            </mat-step>
          </mat-horizontal-stepper>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
